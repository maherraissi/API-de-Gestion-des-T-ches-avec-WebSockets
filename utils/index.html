<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Task Management System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --text-color: #333;
            --card-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 64px);
        }

        .sidebar {
            background-color: #fff;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }

        .main-content {
            padding: 2rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .task-card {
            background-color: var(--card-color);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .task-form {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }

        .status-in-progress {
            background-color: var(--primary-color);
            color: white;
        }

        .status-completed {
            background-color: var(--success-color);
            color: white;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            z-index: 1000;
        }

        .message.success {
            background-color: var(--success-color);
        }

        .message.error {
            background-color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Admin Dashboard</h1>
        <div>
            <span id="adminName"></span>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <h3>Quick Actions</h3>
            <button onclick="showTaskForm()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Create New Task
            </button>
        </aside>

        <main class="main-content">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Tasks</h3>
                    <p id="pendingTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed Tasks</h3>
                    <p id="completedTasks">0</p>
                </div>
            </div>

            <div class="task-grid" id="taskGrid"></div>
        </main>
    </div>

    <!-- Task Form Modal -->
    <div id="taskFormModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="task-form">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assigned To</label>
                    <select id="assignedTo" required>
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Task</button>
                    <button type="button" onclick="hideTaskForm()" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is authenticated and is admin
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            // Verify admin role here
        }

        function showMessage(message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);
            setTimeout(() => msgDiv.remove(), 3000);
        }

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                const select = document.getElementById('assignedTo');
                select.innerHTML = '<option value="">Select User</option>';
                data.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user._id;
                    option.textContent = user.username;
                    select.appendChild(option);
                });
            } catch (error) {
                showMessage('Error loading users', 'error');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('http://localhost:3000/tasks/all', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                updateTaskGrid(data.tasks);
                updateStats(data.tasks);
            } catch (error) {
                showMessage('Error loading tasks', 'error');
            }
        }

        function updateTaskGrid(tasks) {
            const grid = document.getElementById('taskGrid');
            grid.innerHTML = '';
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <div class="task-header">
                        <h3>${task.title}</h3>
                        <span class="status-badge status-${task.status.toLowerCase()}">${task.status}</span>
                    </div>
                    <p>${task.description}</p>
                    <p><strong>Assigned to:</strong> ${task.assignedTo?.username || 'Unassigned'}</p>
                    <div class="task-actions">
                        <button onclick="editTask('${task._id}')" class="btn btn-warning">Edit</button>
                        <button onclick="deleteTask('${task._id}')" class="btn btn-danger">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats(tasks) {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = 
                tasks.filter(t => t.status === 'PENDING').length;
            document.getElementById('completedTasks').textContent = 
                tasks.filter(t => t.status === 'COMPLETED').length;
        }

        function showTaskForm() {
            document.getElementById('taskFormModal').style.display = 'flex';
            loadUsers();
        }

        function hideTaskForm() {
            document.getElementById('taskFormModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
        const taskData = {
            title: document.getElementById('title').value.trim(),
            description: document.getElementById('description').value.trim(),
            assignedTo: document.getElementById('assignedTo').value || null,
            status: document.getElementById('status').value
        };

        const response = await fetch('http://localhost:3000/tasks/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(taskData)
        });

        const data = await response.json();

        if (response.ok) {
            showMessage('Task created successfully', 'success');
            hideTaskForm();
            loadTasks();
        } else {
            throw new Error(data.message || 'Failed to create task');
        }
    } catch (error) {
        showMessage(error.message, 'error');
    }
});

        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const response = await fetch(`http://localhost:3000/tasks/${taskId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        showMessage('Task deleted successfully', 'success');
                        loadTasks();
                    } else {
                        throw new Error('Failed to delete task');
                    }
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();
        loadTasks();

        // WebSocket connection for real-time updates
        // Replace the existing Socket.IO connection code with:
const socket = io('http://localhost:3000', {
    reconnection: true,
    reconnectionAttempts: 5,
    reconnectionDelay: 1000,
    auth: {
        token: localStorage.getItem('token')
    }
});

socket.on('connect_error', (error) => {
    console.error('Socket connection error:', error);
    showMessage('Real-time connection failed', 'error');
});

socket.on('connect', () => {
    console.log('Connected to WebSocket server');
});

// ...existing socket event listeners...
    </script>
</body>
</html>
