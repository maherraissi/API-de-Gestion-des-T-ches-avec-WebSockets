<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --text-color: #333;
            --card-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .task-card {
            background-color: var(--card-color);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending { background-color: var(--warning-color); color: white; }
        .status-assigned { background-color: var(--primary-color); color: white; }
        .status-accepted { background-color: #2196F3; color: white; }
        .status-rejected { background-color: var(--error-color); color: white; }
        .status-finished { background-color: var(--success-color); color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger { background-color: var(--error-color); color: white; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Task Management System</h1>
        <div>
            <span id="userName"></span>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <div class="container">
        <button onclick="showTaskModal()" class="btn btn-primary" style="margin-bottom: 2rem;">
            Create New Task
        </button>

        <div class="stats-grid">
            <!-- ...existing stats cards... -->
        </div>

        <div id="taskGrid" class="task-grid"></div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assign To</label>
                    <select id="assignedTo">
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="assigned">Assigned</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
                <button type="button" onclick="hideTaskModal()" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>

    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editAssignedTo">Assign To</label>
                    <select id="editAssignedTo">
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="pending">Pending</option>
                        <option value="assigned">Assigned</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
                <button type="button" onclick="hideEditModal()" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000', {
            auth: { token: localStorage.getItem('token') }
        });

        socket.on('connect_error', (error) => {
            console.error('Socket connection error:', error);
            showMessage('Connection error', 'error');
        });

        function showTaskModal() {
            document.getElementById('taskModal').style.display = 'block';
            loadUsers();
        }

        function hideTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        function showMessage(message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);
            setTimeout(() => msgDiv.remove(), 3000);
        }

        async function loadUsers(selectId = 'assignedTo') {
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const users = await response.json();
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Select User</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user._id;
                    option.textContent = user.username;
                    select.appendChild(option);
                });
            } catch (error) {
                showMessage('Error loading users', 'error');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('http://localhost:3000/tasks/all', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                // Ensure that each task has the assigned user's details
                const tasksWithUsers = await Promise.all(data.tasks.map(async task => {
                    if (task.assignedTo) {
                        const userResponse = await fetch(`http://localhost:3000/api/users/${task.assignedTo}`, {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });
                        const user = await userResponse.json();
                        task.assignedTo = user;
                    }
                    return task;
                }));
        
                updateTaskGrid(tasksWithUsers);
                updateStats(tasksWithUsers);
            } catch (error) {
                showMessage('Error loading tasks', 'error');
            }
        }

        function updateStats(tasks) {
            const stats = {
                total: tasks.length,
                pending: tasks.filter(t => t.status === 'pending').length,
                assigned: tasks.filter(t => t.status === 'assigned').length,
                accepted: tasks.filter(t => t.status === 'accepted').length,
                rejected: tasks.filter(t => t.status === 'rejected').length,
                finished: tasks.filter(t => t.status === 'finished').length
            };

            Object.entries(stats).forEach(([key, value]) => {
                const element = document.getElementById(`${key}Tasks`);
                if (element) element.textContent = value;
            });
        }

        let userRole = ''; // Pour stocker le rôle de l'utilisateur

        async function checkUserRole() {
            try {
                const response = await fetch('http://localhost:3000/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return null;
                    }
                    throw new Error('Failed to fetch user profile');
                }
                const data = await response.json();
                userRole = data.role;
                document.getElementById('userName').textContent = `Welcome, ${data.username}`;
                
                // Show/hide create button based on role
                const createButton = document.querySelector('button[onclick="showTaskModal()"]');
                if (createButton) {
                    createButton.style.display = userRole === 'admin' ? 'block' : 'none';
                }
                
                return userRole;
            } catch (error) {
                console.error('Error checking user role:', error);
                showMessage('Error loading user profile', 'error');
                return null;
            }
        }

        function showEditModal(task) {
            document.getElementById('editTaskModal').style.display = 'block';
            document.getElementById('editTaskId').value = task._id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDescription').value = task.description;
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editAssignedTo').value = task.assignedTo ? task.assignedTo._id : '';
            loadUsers('editAssignedTo');
        }

        function hideEditModal() {
            document.getElementById('editTaskModal').style.display = 'none';
        }

        function updateTaskGrid(tasks) {
            const grid = document.getElementById('taskGrid');
            grid.innerHTML = '';
            console.log('Current user role:', userRole); // Pour déboguer

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                const assignedToText = task.assignedTo && task.assignedTo.username 
                    ? task.assignedTo.username 
                    : (task.assignedTo 
                        ? 'User not found' 
                        : 'Unassigned');

                // Modification ici pour forcer l'affichage des boutons en mode debug
                const isAdmin = userRole === 'admin' || userRole === 'ADMIN';
                console.log('Is admin?', isAdmin); // Debug

                const adminButtons = isAdmin ? `
                    <button onclick="showEditModal(${JSON.stringify(task)})" class="btn btn-primary">Edit</button>
                    <button onclick="deleteTask('${task._id}')" class="btn btn-danger">Delete</button>
                ` : '';

                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <h3>${task.title}</h3>
                        <span class="status-badge status-${task.status}">${task.status}</span>
                    </div>
                    <p>${task.description}</p>
                    <p><strong>Assigned to:</strong> ${assignedToText}</p>
                    <p><strong>Created:</strong> ${new Date(task.createdAt).toLocaleDateString()}</p>
                    <div style="margin-top: 1rem;">
                        ${adminButtons}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('http://localhost:3000/tasks/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        assignedTo: document.getElementById('assignedTo').value || null,
                        status: document.getElementById('status').value
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Task created successfully', 'success');
                    hideTaskModal();
                    loadTasks();
                } else {
                    throw new Error('Failed to create task');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        document.getElementById('editTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('editTaskId').value;
            try {
                const response = await fetch(`http://localhost:3000/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('editTitle').value,
                        description: document.getElementById('editDescription').value,
                        assignedTo: document.getElementById('editAssignedTo').value || null,
                        status: document.getElementById('editStatus').value
                    })
                });

                if (response.ok) {
                    showMessage('Task updated successfully', 'success');
                    hideEditModal();
                    loadTasks();
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`http://localhost:3000/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.status === 403) {
                    throw new Error('Access forbidden: Please check your permissions');
                }

                if (response.ok) {
                    showMessage('Task deleted successfully', 'success');
                    loadTasks();
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Initialize
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        } else {
            async function init() {
                try {
                    const role = await checkUserRole();
                    if (!role) {
                        throw new Error('Failed to get user role');
                    }
                    await loadTasks();
                } catch (error) {
                    console.error('Initialization error:', error);
                    window.location.href = 'login.html';
                }
            }
            init();
        }

        // WebSocket event listeners
        socket.on('taskCreated', () => loadTasks());
        socket.on('taskUpdated', () => loadTasks());
        socket.on('taskDeleted', () => loadTasks());
    </script>
</body>
</html>
